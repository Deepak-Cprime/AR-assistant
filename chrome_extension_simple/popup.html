<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TargetProcess Rule Generator</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 0;
            font-size: 13px;
            opacity: 0.9;
        }
        
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .info-section h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .info-section p {
            margin: 0;
            font-size: 12px;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #10b981;
        }
        
        .status-inactive {
            background: #ef4444;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border-color: transparent;
        }
        
        .btn-primary:hover {
            background: white;
        }
        
        .version {
            text-align: center;
            margin-top: 16px;
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Rule Generator</h1>
        <p>Create TargetProcess automation & validation rules</p>
    </div>
    
    <div class="info-section">
        <h3>âœ¨ How it works</h3>
        <p>Navigate to any TargetProcess page and click the floating "ðŸ¤– Rules" button in the bottom-right corner to start generating rules.</p>
    </div>
    
    <div class="status" id="status">
        <span class="status-indicator status-inactive"></span>
        <span>Ready to use on TargetProcess pages</span>
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-primary" id="open-tp">Open TargetProcess</button>
        <button class="btn" id="check-api">Check API Server</button>
        <button class="btn" id="help">View Help</button>
    </div>
    
    <div class="version">
        Version 1.0.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
